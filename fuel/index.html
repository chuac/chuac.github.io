<!DOCTYPE html>
<html>
	<head>
		<title>Fuel Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="fuelcalculations.js"></script>
	</head>
	<body>
		<br><br><br>
		<div align="center">
			What's my car's fuel efficiency?
			<form action="" id="fuelform">
				Distance driven <input type="text" name="dist" id="dist"  />km <br>
				Fuel used <input type="text" name="fuel" id="fuel"  />L <br>
				<input type='button' id='button' value='Calculate' onclick="calculateResult()" /> <br>
				<div id="result"></div>
			</form>
		</div>
		<!--if petrol cost $x, and you want to travel x km, it would cost you:-->
	</body>
</html>
